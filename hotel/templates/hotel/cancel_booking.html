{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="{% static 'hotel/css/detail.css' %}">

</head>

<body>


    <div class="content">
        <div class="image">
            <img
                src="{{booking.room.cat.image.url}}">
        </div>
        <div class="room">

            <div class="home">
                <a href="{% url 'rooms' %}"><i class="fas fa-arrow-alt-circle-left"> Home</i></a>
            </div>

            <div class="room-info">
                <h1>Canceling the room: {{booking.room.number}}</h1>
            </div>

            <!-- Div 3: Room Booking Form -->
            <form id="booking-form" action="" method="POST">

                {% csrf_token %}
                <h2>Dear {{booking.user}}</h2>
                <h2>Are you sure you wanna cancel this Booking?</h2>
                <div class="input-div">
                    <button type="submit">Cancel the Booking</button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
